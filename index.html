<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romero S.A. | Control de Stock</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid py-4 px-3 px-md-5">
      <header class="hero card border-0 shadow-lg text-white mb-4">
        <div class="card-body">
          <div
            class="d-flex flex-column flex-lg-row justify-content-between gap-3"
          >
            <div>
              <h1 class="hero__title mb-2">
                Inventario de pañol · Romero S.A.
              </h1>
              <p class="hero__subtitle mb-0">
                Control inteligente de stock en tiempo real
              </p>
            </div>
            <div
              class="d-flex flex-wrap align-items-center gap-3 hero__meta text-nowrap"
            >
              <span
                id="ultima-sincronizacion"
                class="badge rounded-pill bg-light text-primary"
              >
                Sincronizado: nunca
              </span>
              <a
                id="ver-movimientos"
                class="btn btn-outline-light btn-sm px-3"
                href="movimientos.html"
              >
                Ver movimientos
              </a>
              <button
                id="boton-restaurar"
                type="button"
                class="btn btn-warning btn-sm text-dark fw-semibold"
              >
                Restablecer datos
              </button>
            </div>
          </div>
        </div>
      </header>

      <section class="panel card border-0 shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-12 col-md-4 col-lg-3">
              <label class="form-label fw-semibold text-primary"
                >Buscar</label
              >
              <input
                id="buscador"
                type="search"
                class="form-control form-control-lg"
                placeholder="Referencia, producto o equipo"
                autocomplete="off"
              />
            </div>
            <div class="col-12 col-md-4 col-lg-3">
              <label class="form-label fw-semibold text-primary">Tipo</label>
              <select
                id="filtro-tipo"
                class="form-select form-select-lg text-capitalize"
              >
                <option value="todos">Todos</option>
              </select>
            </div>
            <div class="col-12 col-md-4 col-lg-3">
              <label class="form-label fw-semibold text-primary">Mostrar</label>
              <select
                id="filtro-stock"
                class="form-select form-select-lg text-capitalize"
              >
                <option value="todos">Todo</option>
                <option value="criticos">Críticos (≤4)</option>
                <option value="bajo">Bajo stock (&lt;10)</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <section class="panel card border-0 shadow-sm mb-4">
        <div class="card-body">
          <div class="table-responsive">
            <table
              id="tabla-inventario"
              class="table table-hover align-middle mb-0"
            >
              <thead class="table-dark">
                <tr>
                  <th scope="col">Referencia</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Equipo</th>
                  <th scope="col">Disponibles</th>
                  <th scope="col">Detalle</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Costo unidad</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>

      <section class="panel card border-0 shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex flex-column flex-lg-row justify-content-between">
            <h2 class="panel-title mb-3">Registrar movimiento</h2>
          </div>
          <form
            id="formulario-movimiento"
            class="row g-3"
            autocomplete="off"
          >
            <div class="col-12 col-md-6 col-xl-4">
              <label class="form-label fw-semibold text-primary"
                >Producto *</label
              >
              <select
                id="movimiento-referencia"
                name="referencia"
                class="form-select form-select-lg"
                required
              ></select>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
              <label class="form-label fw-semibold text-primary">Tipo *</label>
              <select
                id="movimiento-tipo"
                name="tipo"
                class="form-select form-select-lg text-capitalize"
                required
              >
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
              </select>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
              <label class="form-label fw-semibold text-primary"
                >Cantidad *</label
              >
              <input
                id="movimiento-cantidad"
                name="cantidad"
                type="number"
                min="1"
                step="1"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="col-12 col-md-6 col-xl-4">
              <label class="form-label fw-semibold text-primary"
                >Costo unitario</label
              >
              <input
                id="movimiento-costo"
                name="costoUnitario"
                type="number"
                min="0"
                step="0.01"
                class="form-control form-control-lg"
              />
            </div>
            <div class="col-12 col-xl-8">
              <label class="form-label fw-semibold text-primary">Detalle</label>
              <input
                id="movimiento-nota"
                name="nota"
                class="form-control form-control-lg"
                placeholder="Factura, orden, motivo..."
              />
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary px-4">
                Registrar
              </button>
            </div>
          </form>
        </div>
      </section>

      <section class="panel card border-0 shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex flex-column flex-lg-row justify-content-between">
            <h2 class="panel-title mb-3">Nuevo producto</h2>
          </div>
          <form
            id="formulario-producto"
            class="row g-3"
            autocomplete="off"
          >
            <div class="col-12 col-md-6 col-xl-3">
              <label class="form-label fw-semibold text-primary"
                >Referencia *</label
              >
              <input
                name="referencia"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="col-12 col-md-6 col-xl-3">
              <label class="form-label fw-semibold text-primary"
                >Descripción *</label
              >
              <input
                name="nombre"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="col-12 col-md-6 col-xl-3">
              <label class="form-label fw-semibold text-primary">Equipo</label>
              <input name="equipo" class="form-control form-control-lg" />
            </div>
            <div class="col-12 col-md-6 col-xl-3">
              <label class="form-label fw-semibold text-primary"
                >Stock inicial *</label
              >
              <input
                name="existencia"
                type="number"
                min="0"
                step="1"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="col-12 col-md-6 col-xl-3">
              <label class="form-label fw-semibold text-primary">Detalle</label>
              <input name="detalle" class="form-control form-control-lg" />
            </div>
            <div class="col-12 col-md-6 col-xl-3">
              <label class="form-label fw-semibold text-primary">Tipo</label>
              <input name="tipo" class="form-control form-control-lg" />
            </div>
            <div class="col-12 col-md-6 col-xl-3">
              <label class="form-label fw-semibold text-primary"
                >Costo unitario</label
              >
              <input
                name="costoUnitario"
                type="number"
                min="0"
                step="0.01"
                class="form-control form-control-lg"
              />
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-success px-4">
                Guardar producto
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <aside id="avisos"></aside>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="js/paginaInventario.js"></script>
  </body>
</html>
